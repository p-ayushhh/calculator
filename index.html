<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>calculator</title>
    <link rel="stylesheet" href="stylecalc.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="ancer">AC</button>
            <button class="delete">DEL</button>
            <button class="percent">%</button>
            <button class="devide">/</button>
        </div> 
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="multi">*</button>
        </div> 
         <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="sub">-</button>
        </div> 
         <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="add">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="unique">=</button>
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
